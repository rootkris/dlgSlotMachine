<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="code.js"></script>
    <title>Test</title>

    <style>
    
    body{
        background-color:black;
        overflow: hidden;
    }

    canvas{
        position: relative;
        float: left;
    }

    .gameBody{
        background-color: white;
        position:relative;
        height: 600px;
        width: 800px;
        top: 150px;
        left: 25%;
        
    }

    .gameBodyHeader{
        background-color: green;
        position: relative;
        width: 100%;
        height: 25%;
        z-index: 1;
    }

    .gameBodySlots{
        background-color: white;
        position: relative;
        width: 600px;
        height: 100%;
        left: 100px;
        z-index: 0;
    }

    .gameBodySlotsSides{
        background-color: gray;
        position: relative;
        width: 100%;
        height: 50%;
    }

    .gameBodyFooter{
        background-color: blue;
        position: relative;
        width: 100%;
        height: 25%;
        z-index: 1;
    }


    </style>

</head>
<body>
    <div class="gameBody">

        <div class="gameBodyHeader">
            <button type="button" id=holdButton1>Hold 1</button>
            <button type="button" id=holdButton2>Hold 2</button>
            <button type="button" id=holdButton3>Hold 3</button>
            <button type="button" id=holdButton4>Hold 4</button>
            <button type="button" id=holdButton5>Hold 5</button>
        </div>

        <div class="gameBodySlotsSides">
            <div class="gameBodySlots">
                <canvas id="slot1">

                </canvas>

                <canvas id="slot2">

                </canvas>

                <canvas id="slot3">

                </canvas>

                <canvas id="slot4">

                </canvas>

                <canvas id="slot5">

                </canvas>
            </div>
        </div>

        <div class="gameBodyFooter">
            <button type="button" id="rollButton" onclick="initRoll()">Roll</button>
        </div>
    </div>
    
</body>
</html>
